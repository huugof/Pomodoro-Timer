<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <div class="progress-ring">
                <svg class="progress" width="300" height="300">
                    <circle class="progress-ring-bg" cx="150" cy="150" r="140"/>
                    <circle class="progress-ring-circle" cx="150" cy="150" r="140"/>
                </svg>
                <div class="timer-display">
                    <div class="time">
                        <span id="minutes">25</span>:<span id="seconds">00</span>
                    </div>
                    <div class="mode">
                        <span id="mode-text">Focus Time</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="toggle-mode" class="pill-button">Switch to Break</button>
            <div class="primary-controls">
                <button id="reset" class="circle-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                    </svg>
                </button>
                <button id="add-time" class="circle-button secondary">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </button>
                <button id="start" class="circle-button primary">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
